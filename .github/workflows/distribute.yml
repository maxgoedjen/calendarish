name: Distribute

on: 
  push:
    branches: master

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - env:
        FASTLANE_USER: ${{ secrets.ITC_EMAIL }}
        FASTLANE_PASSWORD:  ${{ secrets.ITC_PASSWORD }}
    - name: Build
      run: fastlane distribute
